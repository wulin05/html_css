<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 但是,是对 行内元素和行内块元素 可以使用text-align、line-height 
           对 块元素,就得用vertical-align: middle; 下一个章节.....
        */
        .outer {
            width: 300px;
            height: 300px;
            background-color: gray;
            /* text-align 水平居中 */
            text-align: center;
            /* line-height 垂直居中 */
            line-height: 300px;
        }

        span {
            background-color: orange;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <span>你好呀~~</span>
    </div>

</body>

</html>
