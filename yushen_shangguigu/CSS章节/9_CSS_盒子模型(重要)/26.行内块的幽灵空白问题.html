    <!-- 上面目前为止,注意看图片的下面有一行很小的空白,就叫"幽灵空白",特地加了文字xg,注意看,可能就更好明白下面我说的内容了~
    造成这个原因就是：行内块元素与文本的基线对齐,而文本的基线与文本最底端之间是有一定距离的。 
    解决办法：
    直接就给img添加 vertical-align：top、bottom、middle..;的属性,但就是不能用baseline的值,因为baseline就是基准线呢,而且是vertical-align的默认值！
    这里有个前提说法,图片比文字大,所以调整图片的vertical-align,其实是在调整文字的垂直方向的上、中、下移动,图片就占满整个块元素了
    但是如果文字比图片还大,那也就不存在"幽灵空白"的问题了,所以,出现"幽灵空白"就是在
    -->
