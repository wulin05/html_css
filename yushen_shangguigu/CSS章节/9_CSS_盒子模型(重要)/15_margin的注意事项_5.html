<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 300px;
            height: 300px;
        }

        .box1 {
            background-color: purple;
        }

        /* 注意: 此时margin-top:负值; 向上覆盖上一个元素 */
        .box2 {
            background-color: green;
            margin-top: -150px;
        }
    </style>
</head>

<body>
    <div class="box box1">11111</div>
    <div class="box box2">22222</div>


</body>

</html>
