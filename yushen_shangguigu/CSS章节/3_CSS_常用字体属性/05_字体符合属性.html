<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .atguigu {
            /* font-size、font-family这两个属性必须都要写,所以,如果合起来写,必须有这两个,
            可以使用复合属性font,但是记住这两个属性是倒数第二、倒数第一的位置 */
            /* 关于font-family字体族最好用英文: "HanziPen SC", "STCaiyun","STHupo","Microsoft YaHei",sans-serif */
            font: bold italic 50px "HanziPen SC", "STCaiyun", "STHupo", "Microsoft YaHei", sans-serif;
        }
    </style>
</head>

<body>
    <div class="atguigu">尚硅谷</div>

</body>

</html>
