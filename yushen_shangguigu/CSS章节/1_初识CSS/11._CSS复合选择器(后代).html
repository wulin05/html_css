<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 后代选择器  
        作用: 选中指定元素中,符合要求的后代元素(儿子、孙子)
        语法：选择器1 选择器2 选择器3 ... 选择器n {}   (先写祖先再写后代,使用 空格 间隔)
              选择器可以是之前的任何一种选择器:基本选择器(通配符、元素、类、ID、复合选择器的交集、并集)
        */

        /* ul li 表示 ul标签的后代li(包括儿子、孙子) */
        ul li {
            color: red;
        }

        ol li {
            color: green;
        }
    </style>

</head>

<body>
    <ul>
        <li>抽烟</li>
        <li>喝酒</li>
        <li>烫头</li>
        <div>
            <li>踢球</li>
        </div>
    </ul>

    <ol>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
        <li>
            <a href="#">赵六</a>
        </li>
        <li>
            <p>刘七</p>
        </li>
    </ol>


</body>

</html>
