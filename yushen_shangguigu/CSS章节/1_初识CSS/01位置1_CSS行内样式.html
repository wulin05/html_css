<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- css(层叠样式表)
    样式: 代表修改html的样式, 颜色、字体、....
    层叠: 类似是一层一层叠加上去
    表：通过CSS,类似最终形成一个表：化妆的顺序
    -->

    <!-- css写法方式一: 
    行内样式(不推荐), html的键值对是使用"="号赋值; CSS是使用":"代表键值对
    1. 写在标签的 style 属性中(又称: 内联样式),style属性值就是CSS语法的规范,就是上面说的, 名: 值; 的形式。  
    2. 行内样式表,只能控制当前标签的样式,对其他标签无效
    3. 存在问题: 书写繁琐,样式不能复用、并且没有体现出: 结构与样式分离 的思想, 不推荐大量使用。只有对当前
    元素提那家简单样式时,才偶尔使用。
    -->
    <h1 style="color: green;font-size: 60px;">欢迎来到尚硅谷学习CSS</h1>
    <h2>欢迎学习前端CSS</h2>
</body>

</html>
