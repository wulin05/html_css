<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复合选择器之链接伪类选择器</title>
    <style>
        body {
            color: red;

        }

        /* 实际开发中,只要下面这么写就好了 */
        /* a 是标签选择器 所有的链接 */
        a {
            color: gray;
        }

        /* :hover 链接伪类选择器 鼠标经过 */
        a:hover {
            color: green;
            /* 鼠标经过的时候，由原来的 灰色 变成了红色 */
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
    <a href="http://www.xxxxxxxx.com">未知的网站</a>
</body>

</html>
